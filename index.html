<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="Logo da trybewarts">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login" method="get" action="" id="trybewarts-login">
      <input type="email" id="email" name="email" placeholder="Email">

      <input type="password" name="password" placeholder="Senha" id="password">

      <button type="submit">Entrar</button>
    </form>
  </header>
  <h1 class="title-form"> Formulário de Avaliação</h1>
  <main class="flex-container">
    <form class="flex-container" action="" id="evaluation-form">
      <div class="div-form">
        <label for="">
          <input type="text" placeholder="Nome" id="input-name">
        </label>

        <label for="">
          <input type="text" placeholder="Sobrenome" id="input-lastname">
        </label>

        <label for="">
          <input type="email" placeholder="Email" name="Email" id="input-email">
        </label>

        <label for="">Casa:</label>
        <select name="select-house" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <hr>
      <div class="div-fc">
        <div class="div-family">
          <label for="label-family" id="label-family">Qual sua família?</label>

          <label for="frontend"> <input type="radio" name="family" id="frontend" value="Frontend">Família
            Frontend</label>

          <label for="backend"><input type="radio" name="family" value="Backend" id="backend">Família Backend</label>

          <label for="fullStack"> <input type="radio" name="family" value="FullStack" id="fullStack">Família
            FullStack</label>
        </div>

        <div class="div-content">
          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>

          <label for=""><input type="checkbox" name="" id="label-content" class="subject"
              value="Comunicação">Comunicação</label>
          <label for=""><input type="checkbox" name="" id="label-content" class="subject"
              value="Trabalho em equipe">Trabalho em equipe</label>
          <label for=""><input type="checkbox" name="" id="label-content" class="subject"
              value="Negociação">Negociação</label>
          <label for=""><input type="checkbox" name="" id="label-content" class="subject" value="Escuta ativa">Escuta
            ativa</label>
          <label for=""><input type="checkbox" name="" id="label-content" class="subject"
              value="Métodos de array">Métodos
            de array</label>
          <label for=""><input type="checkbox" name="" id="label-content" class="subject" value="Jest">Jest</label>
        </div>
      </div>
      <hr>
      <div class="div-rate">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <label for=""><input type="radio" name="rate" id="" value="1">1</label>
        <label for=""><input type="radio" name="rate" id="" value="2">2</label>
        <label for=""><input type="radio" name="rate" id="" value="3">3</label>
        <label for=""><input type="radio" name="rate" id="" value="4">4</label>
        <label for=""><input type="radio" name="rate" id="" value="5">5</label>
        <label for=""><input type="radio" name="rate" id="" value="6">6</label>
        <label for=""><input type="radio" name="rate" id="" value="7">7</label>
        <label for=""><input type="radio" name="rate" id="" value="8">8</label>
        <label for=""><input type="radio" name="rate" id="" value="9">9</label>
        <label for=""><input type="radio" name="rate" id="" value="10">10</label>
      </div>

      <div class="div-textarea">
        <label for="textarea" class="textarea">Descreva os principais pontos de aprendizado até aqui (1 hard skill / 1
          soft skill):</label>
        <textarea name="" id="textarea" cols="60" rows="10" minlength="20"
          maxlength="500">Resposta para pergunta</textarea>
      </div>
      <div id="counter">Quantidade de caracteres:</div>
      <div class="div-info">
        <label for="" id="label-infos"><input type="checkbox" name="" id="agreement" class="subject">Você concorda com o
          uso das informações acima?</label>
      </div>
      <button type="submit" id="submit-btn" disabled>Enviar</button>
    </form>

    <div id="form-data" style="display: none;">
      <p id="nome-field"></p>
      <p id="email-field"></p>
      <p id="casa-field"></p>
      <p id="familia-field"></p>
      <p id="materias-field"></p>
      <p id="avaliacao-field"></p>
      <p id="observacoes-field"></p>
    </div>

    <div class="div-img">
      <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </div>
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
